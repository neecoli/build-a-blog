{% extends "base.html" %}
<!doctype html>
<html>
{% block content %}
    <head>
        <h1>Main Blog Page</h1>
        <style>
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }
        </style>
    </head>
    <body> 
      <form action= "/blog", method='post'>
        <ul>
          {% for blog in blogs %}
          
          <a href = "/blog?id={{blog.id}}">{{blog.title}}</a></li> 
          <!--
          <li><a href = "/blog">{{blog.title}}</a></li>
          -->
          <p>{{blog.body}}</p>
          {% endfor %}
        </ul>
    </body>
{% endblock %} 
</html>
